<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
 <body>
<div id = "app">
  <div class ="holder headline">
  <h1>Weather Journal App</h1>
  </div>
  <div class ="holder zip">
    <input type="number" id="zip" placeholder="Enter zip code here">
  </div>
  <div class ="holder feel">
    <textarea class= "myInput" id="feelings" placeholder="How are you feeling today?" rows="1" cols="40"></textarea></div> <!-- changed the rows and cols for a better size-->
 <div><button id="generate" class = 'btn-hover color' type = "submit"> Generate </button></div> <!--Added the button styling class-->
  <div class ="holder entry">
    <div class = "title">Most Recent Entry</div>
   <div id = "entryHolder">
   <div id = "date"></div> 
   <div id = "temp"></div>
   <div id = "content"></div>
  </div>
  </div>
  </div>
<script src="app.js" type="text/javascript"></script>

</body>
</html>
